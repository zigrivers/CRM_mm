<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My MEAN App</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap and custom CSS -->
    <link rel="stylesheet" href="../../libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- JS -->
    <!-- load angular and angular-route -->
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-animate/angular-animate.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>

    <!-- main Angular app files -->
    <script src="/app/app.js"></script>
    <script src="/app/app.routes.js"></script>

    <!-- load services -->
    <script src="/app/services/authService.js"></script>

    <!-- load controllers -->
    <script src="/app/controllers/mainController.js"></script>

</head>

<body ng-app="userApp" ng-controller="mainController as main">

    <!-- Nav Bar -->
    <header>

        <div class="navbar navbar-inverse" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <span class="glyphicon glyphicon-fire text-danger"></span>
                        User CRM
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/users">
                            <span class="glyphicon glyphicon-user"></span>
                            Users
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn">
                        <a href="/login">Login</a>
                    </li>
                    <li ng-if="main.loggedIn" class="navbar-text">
                        Hello {{ main.user.username }}!
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="#" ng-click="main.doLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Angular Views -->
        <div ng-view></div>
    </main>

</body>
</html>
